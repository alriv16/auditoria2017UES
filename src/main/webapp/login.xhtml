<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head >
	<title >Ejemplo SonarQube</title>
</h:head>
<h:body style="text-align:center;">
	<h3>Verificación de usuario</h3>
	<h:form>
		<h:inputText value="#{ejemploBean.name}" p:placeholder="Usuario"></h:inputText><br/>
		<h:inputSecret value="#{ejemploBean.password}" p:placeholder="Contraseña"></h:inputSecret><br/>
		<h:commandButton value="Ingresar" action="welcome"></h:commandButton>
	</h:form>
</h:body>
</html>
